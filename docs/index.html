<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/commons.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="script/index.js" defer></script>
    <title>Crowe - Login/Signup</title>
</head>
<body>
    <div id="container">
        <div id="feed-side">
            <div id="half-feed">No Content available</div>
            <input id="search-bar" type="text" placeholder="Search Catagory/ Title">
        </div>

        <div id="resizer"></div>

        <div id="login-side">
            <div id="login-side-reserved"></div>
            <div id="branding"></div>
            <div id="login-form">
                <form>
                    <input id="email" type="email" placeholder="Email" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <div id="button-group">
                        <button id="login-btn">Login</button>
                        <button id="signup-btn">Sign up</button>
                    </div>
                    <div id="login-form-reserved"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
