<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../styles/css/profile.css">
        <script src="../scripts/profile.js" defer></script>
        <script src="../scripts/commons.js" defer></script>

        <title>Crowe - Profile</title>

    <body>
        <div id="container">
            <video autoplay loop muted>
                <source src="../media/loginsBG.mp4" type="video/mp4">
            </video>
            <section id="section-navigation">
                <div id="navbar">
                    <a href="home.html">Home</a>
                    <a href="#">Profile</a>
                    <a href="settings.html">Settings</a>
                    <a href="analytics.html">Analytics</a>

            </section>
            <div id="resizer"></div>
            <section id="section-profile">
                <div id="profile-card">
                    <p>?Username?</p>

                    Username: <input type="text"> <button onclick="updateUsername()">Save Username</button><br>

                    Password: <input type="password"> <button onclick="updatePassword()">Save Password</button><br>
                    Profile Picture: <input type="file" accept="image/*"> <button onclick="updateProfilePicture()">Upload Picture</button><br>
                </div>
            </section>
        </div>
