<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/css/commons.css">
        <link rel="stylesheet" href="styles/css/login.css">
        <script src="scripts/login.js" defer></script>
        <script src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
        <script src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>
        <script src="/__/firebase/11.4.0/firebase-functions-compat.js"></script>
        <script src="/__/firebase/init.js"></script>
        <title>Crowe - Login/Sign up</title>
    <head>

    <body>
        <div id="container">
            <video autoplay loop muted>
                <source src="media/loginsBG.mp4" type="video/mp4">
            </video>
            <section id="feed-side">
                <div id="half-feed">No content available</div>
                <input id="search-bar" type="text" placeholder="Search /Category Title">
            </section>
            <div id="resizer"></div>
            <section id="login-side">
                <div id="login-side-reserved-space"></div>
                <div id="branding"></div>
                <form>
                    <input id="email" type="email" placeholder="email" required>
                    <input id="password" type="password" placeholder="password" minlength="6" required>
                    <div id="form-btn-group">
                        <button id="login-btn">Login</button>
                        <button id="signup-btn">Sign up</button>
                    </div>
                    <div id="form-reserved-space"></div>
                </form>
            </section>
        </div>
    </body>
</html>
